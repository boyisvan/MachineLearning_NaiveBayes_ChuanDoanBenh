<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Dự đoán bệnh</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="card ct">
      <div class="card-header alert alert-primary" role="alert">
        <h2 class="text-center">CHUẨN ĐOÁN BỆNH</h2>
      </div>
      <div class="card-body">
        <!----------------------- phần banner ------------------->
        <p style="color: #7b382e" id="popup">
          ⚠️ Hãy nhập chính xác các triệu chứng của bạn
        </p>
        <!----------------------- form dự đoán ------------------->
        <form action="/predict" method="post">
          <div class="form-group">
            <label for="symptom_1">Triệu chứng 1 <span style="color: red;">*</span></label>
            <input class="form-control" name="symptom_1" required />
          </div>
          <div class="form-group">
            <label for="symptom_1">Nhập triệu chứng 2 <span style="color: red;">*</span></label>
            <input class="form-control" name="symptom_2" required />
          </div>
          <div class="form-group">
            <label for="symptom_1">Nhập triệu chứng 3 <span style="color: red;">*</span></label>
            <input class="form-control" name="symptom_3" required />
          </div>
          <div class="form-group">
            <label for="symptom_1">Nhập triệu chứng 4 <span style="color: red;">*</span></label>
            <input class="form-control" name="symptom_4" required />
          </div>
          <br />
          <div style="display: flex;justify-content: space-between;">
            <button type="submit" class="btn btn-success">Dự đoán</button>
            <button type="button" class="btn btn-light " data-bs-toggle="modal" data-bs-target="#Modal">
              Đóng góp dữ liệu
            </button>
          </div>
        </form>
      </div>
    </div>


    <!------------------------------------ Modal lấy dữ liệu   ------------------>
    <div class="modal fade " id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">Dữ liệu bệnh lí</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!------------------------------- phần lấy thông tin ------------------------>
          <div class="modal-body">
            <form method="post" action="/add-data">
              <p class="alert alert-light" style="font-size: 14px;">
                ⚠️ Hãy gửi cho chúng tôi 4 triệu chứng bạn mắc phải kèm bệnh bạn mắc phải đã được xác nhận bởi bác sĩ !!
              </p>
              <div class="mb-3">
                <label for="email" class="form-label">Địa chỉ email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@.com" required>
              </div>
              <div class="form-group">
                <input class="form-control" id="symptom_1" name="symptom_1" required  placeholder="Nhập triệu chứng 1" />
              </div>
              <div class="form-group">
                <br/>
                <input class="form-control" id="symptom_2" name="symptom_2" required placeholder="Nhập triệu chứng 2"/>
              </div>
              <div class="form-group">
                <br />
                <input class="form-control" id="symptom_3" name="symptom_3" required placeholder="Nhập triệu chứng 3"/>
              </div>
              <div class="form-group">
                <br />
                <input class="form-control" id="symptom_4" name="symptom_4" required placeholder="Nhập triệu chứng 4"/>
              </div>
              <div class="form-group">
                <br/>
                <input class="form-control" id="diagnose" name="diagnose" required  placeholder="Nhập bệnh lí của bạn"/>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="submit" class="btn btn-primary" onclick="success()">Gửi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>


<!-- chèn file script -->

  }
