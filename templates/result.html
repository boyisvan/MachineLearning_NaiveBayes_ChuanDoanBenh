<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Dự đoán bệnh</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div class="card ct">
        <div class="card-header alert alert-primary" role="alert">
            <h2 class="text-center">KẾT QUẢ DỰ ĐOÁN</h2>
        </div>
        <div class="card-body">
            <!----------------------- phần banner ------------------->
            <p style="color: #7b382e" id="popup">
                ⚠️ Kết quả dự đoán không thể đúng hoàn toàn do triệu chứng có thể xảy ra ở nhiều bệnh
            </p>
            <br />
            <!----------------------- phần xử lí xem kết quả ------------------->
            <div class="alert alert-success ketqua" role="alert">
                <p class="xemketqua_p">
                    <button class="btn btn-outline-success btshow" onclick="predict();"> Xem kết quả</button>
                </p>
                <p id="Prediction" class="result">{{ prediction }}</p>
                <p id="accuracy">Độ chính xác chuẩn đoán: {{ accuracy }} %</p>
                <p id="training_score">
                    Điểm training mô hình: {{ training_score }} %
                </p>
                <p id="test_score">Điểm test đánh giá mô hình: {{ test_score }} %</p>
            </div>
            <!----------------------- phần biện pháp và quay lại ------------------->
            <div class="footerCard">
                <button id="searchButton" onclick="chuatri()" class="btn btn-outline-success ">Biện pháp chữa trị</button>
                <a href="/">
                    <div class="button d-flex justify-content-between">
                        <button class="btn btn-success thulai">
                            Thử lại
                        </button>
                    </div>
                </a>

            </div>
        </div>
        <!----------------------- phần liên hệ và phản hồi ------------------->
        <div class="card-footer ">
            <div class="contact">
                <p>contact :</p>
                <div id="root1"></div>
            </div>
            <div class="feedback">
                <button type="button" class="btn btn-light " data-bs-toggle="modal" data-bs-target="#Modal">
                    Gửi phản hồi 
                </button>
            </div>
        </div>
    </div>





    <!------------------------------------ Modal lấy phản hồi    ------------------>
    <div class="modal fade " id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabel">Phản hồi của bạn</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!------------------------------- phần lấy thông tin ------------------------>
                <div class="modal-body">
                    <form method="post" action="/save-feedback">
                        <div class="mb-3">
                            <label for="email" class="form-label">Địa chỉ email <span style="color: red;">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="feedback" class="form-label">Nhập phản hồi về kết quả chuẩn đoán <span style="color: red;">*</span></label>
                            <textarea class="form-control" id="feedback" name="feedback" rows="3" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary" onclick="success()">Lưu lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>


<!-- chèn file script -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
